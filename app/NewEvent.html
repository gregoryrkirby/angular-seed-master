<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav">
            <li><a href="NewEvent.html">Create Event</a></li>
        </ul>
    </nav>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr />
            <form role="form" name="newEventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" class="form-control" type="text" ng-model="event.name" placeholder="Name of your event...." required/>
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" class="form-control" type="text" ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="format (mm/dd/yyyy)...." required/>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time:</label>
                    <input id="eventTime" class="form-control" type="text" ng-model="event.time" placeholder="start and end date...."/>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" class="form-control" type="text" ng-model="event.location.address" placeholder="Address of your event...."/>
                    <div class="row">
                        <div class="col-md-6">
                            <input id="eventCity" class="form-control" ng-model="event.location.city" type="text" placeholder="City...."/>
                        </div>
                        <div class="col-md-6">
                            <input id="eventState" class="form-control" ng-model="event.location.state" type="text" placeholder="State...."/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" class="form-control" type="url" ng-model="event.imageUrl" placeholder="Image url your event...."/>
                </div>

                <img ng-src="{{event.imageUrl}}" src=""/>
                <br/>
                <br/>
                <button class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)">Submit</button>
                <button class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
            </form>
        </div>

    </div>
</div>
</body>

<script src="lib/jquery-1.10.2.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</html>
